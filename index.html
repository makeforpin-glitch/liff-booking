<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>支點運動_私課預約</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --text:#111;
      --muted:#7a7a7a;
      --primary:#1bb57a;
      --border:rgba(0,0,0,.08);
      --shadow:0 8px 22px rgba(0,0,0,.07);
      --radius:18px;
      --chip:#f1f1f1;
      --chipSel:#dff4ea;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Noto Sans TC", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      font-size:18px; /* 整體字放大 */
    }
    .wrap{
      max-width:560px;
      margin:0 auto;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .top{
      position:sticky; top:0;
      background:linear-gradient(180deg, rgba(246,247,248,1) 70%, rgba(246,247,248,.0));
      padding:14px 14px 10px;
      z-index:10;
    }
    .title{
      font-weight:950;
      font-size:20px;
      text-align:center; /* ✅ 置中 */
      padding:4px 2px 12px;
    }
    .steps{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:999px;
      padding:10px 12px;
      box-shadow:var(--shadow);
    }
    .step{
      display:flex; align-items:center; gap:8px;
      flex:1;
      justify-content:center;
      min-width:0;
    }
    .dot{
      width:28px; height:28px;
      border-radius:999px;
      background:#e9f7f0;
      color:var(--primary);
      font-weight:950;
      display:flex; align-items:center; justify-content:center;
      flex:0 0 auto;
      font-size:15px;
    }
    .dot.active{ background:var(--primary); color:#fff; }
    .label{
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-weight:800;
    }
    .label.active{ color:var(--text); font-weight:950; }

    .card{
      background:var(--card);
      margin:12px 14px 0;
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .h{
      margin:0 0 10px;
      font-weight:950;
      font-size:22px; /* Step 標題大 */
    }

    /* ✅ Step 1 說明字稍微小一點（你要的效果） */
    .sub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:16px;  /* 其它 Step 說明維持較大 */
      line-height:1.6;
    }
    #card1 .sub{ font-size:15px; } /* 只縮小 Step1 那行 */

    .row{ display:flex; gap:10px; flex-wrap:wrap; }

    .chip{
      padding:12px 14px;
      border-radius:14px;
      background:var(--chip);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      border:1px solid transparent;
    }
    .chip.sel{
      background:var(--chipSel);
      border-color:rgba(27,181,122,.35);
      outline:2px solid rgba(27,181,122,.35);
    }

    /* --- Step2: 教練小卡（大頭貼+標籤） --- */
    .coachCard{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px;
      border-radius:16px;
      border:1px solid var(--border);
      background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
      margin-bottom:12px;
    }
    .avatar{
      width:52px; height:52px;
      border-radius:999px;
      background:#ddd;
      overflow:hidden;
      flex:0 0 auto;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .coachMeta{ flex:1; min-width:0; }
    .coachNameLine{
      display:flex; align-items:center; gap:8px;
      margin-bottom:6px;
    }
    .coachName{
      font-weight:950;
      font-size:18px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .tags{ display:flex; flex-wrap:wrap; gap:6px; }
    .tag{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      background:#f2f7f5;
      color:#1a7b57;
      border:1px solid rgba(27,181,122,.18);
    }

    /* --- Step2: 週曆 --- */
    .weekbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:6px 0 12px;
    }
    .navBtn{
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
      font-weight:950;
      font-size:18px;
    }
    .weekTitle{
      flex:1;
      text-align:center;
      font-weight:950;
      font-size:16px;
      color:#222;
    }
    .weekGrid{
      display:grid;
      grid-template-columns:repeat(7, 1fr);
      gap:10px;
      align-items:stretch;
    }
    .dayCell{
      border-radius:16px;
      border:1px solid var(--border);
      background:#fff;
      padding:10px 6px;
      text-align:center;
      cursor:pointer;
      user-select:none;
      box-shadow:0 6px 16px rgba(0,0,0,.04);
      position:relative;
      min-height:74px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
    }
    .wk{
      font-size:13px;
      color:#666;
      font-weight:900;
    }
    .md{
      font-size:16px;
      font-weight:950;
      color:#111;
      letter-spacing:.2px;
    }

    /* ✅ 選中的日期：大圓形突出 */
    .dayCell.sel{
      border-color:rgba(27,181,122,.35);
      outline:2px solid rgba(27,181,122,.35);
      background:var(--chipSel);
    }
    .dayCell.sel::before{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width:58px; height:58px;
      transform:translate(-50%,-55%);
      border-radius:999px;
      background:rgba(27,181,122,.18);
      z-index:0;
    }
    .dayCell.sel .wk, .dayCell.sel .md{ position:relative; z-index:1; }

    /* --- Step3: 上午/下午/晚上 tabs + slots --- */
    .tabs{
      display:flex;
      gap:10px;
      padding:6px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.05);
      margin:10px 0 12px;
    }
    .tab{
      flex:1;
      text-align:center;
      padding:10px 8px;
      border-radius:999px;
      font-weight:950;
      font-size:15px;
      color:#666;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      background:var(--primary);
      color:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
    }
    .slot{
      padding:14px 10px;
      border-radius:14px;
      background:var(--chip);
      font-weight:950;
      text-align:center;
      cursor:pointer;
      user-select:none;
      border:1px solid transparent;
      font-size:16px;
    }
    .slot.sel{
      background:var(--chipSel);
      border-color:rgba(27,181,122,.35);
      outline:2px solid rgba(27,181,122,.35);
    }
    .slot.disabled{
      opacity:.35;
      pointer-events:none;
    }

    .footer{
      margin-top:auto;
      position:sticky;
      bottom:0;
      padding:12px 14px 16px;
      background:linear-gradient(0deg, rgba(246,247,248,1) 60%, rgba(246,247,248,.0));
    }
    .btnRow{
      display:flex;
      gap:10px;
    }
    .btn{
      border:0;
      border-radius:18px;
      padding:16px;
      font-size:18px;
      font-weight:950;
      cursor:pointer;
      box-shadow:var(--shadow);
      flex:1;
    }
    .btn.secondary{
      background:#fff;
      border:1px solid var(--border);
      color:#222;
    }
    .btn.primary{
      background:var(--primary);
      color:#fff;
    }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    .status{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
    .hide{ display:none; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="title">支點運動_私課預約</div>
    <div class="steps">
      <div class="step">
        <div id="dot1" class="dot active">1</div>
        <div id="lab1" class="label active">選教練</div>
      </div>
      <div class="step">
        <div id="dot2" class="dot">2</div>
        <div id="lab2" class="label">選日期</div>
      </div>
      <div class="step">
        <div id="dot3" class="dot">3</div>
        <div id="lab3" class="label">選時段</div>
      </div>
    </div>
  </div>

  <!-- STEP 1 -->
  <div id="card1" class="card">
    <p class="h">Step 1｜選擇教練</p>
    <p class="sub">請先選擇教練，後續只會顯示可預約的日期與時段。</p>
    <div id="coachRow" class="row"></div>
  </div>

  <!-- STEP 2 -->
  <div id="card2" class="card hide">
    <p class="h">Step 2｜選擇日期</p>

    <!-- ✅ 教練資訊卡：在 Step2 下面（你要的） -->
    <div id="coachInfo" class="coachCard">
      <div class="avatar">
        <img id="coachAvatar" alt="coach avatar" src="" />
      </div>
      <div class="coachMeta">
        <div class="coachNameLine">
          <div id="coachName" class="coachName">—</div>
        </div>
        <div id="coachTags" class="tags"></div>
      </div>
    </div>

    <!-- ✅ 週曆：本週一～週日 + 左右箭頭切週 -->
    <div class="weekbar">
      <button id="prevWeek" class="navBtn" aria-label="prev">‹</button>
      <div id="weekTitle" class="weekTitle">—</div>
      <button id="nextWeek" class="navBtn" aria-label="next">›</button>
    </div>

    <div id="weekGrid" class="weekGrid"></div>
  </div>

  <!-- STEP 3 -->
  <div id="card3" class="card hide">
    <p class="h">Step 3｜選擇時段</p>

    <div class="tabs">
      <div id="tabAM" class="tab active">上午</div>
      <div id="tabPM" class="tab">下午</div>
      <div id="tabEV" class="tab">晚上</div>
    </div>

    <div id="slotGrid" class="grid"></div>

    <p class="sub" style="margin-top:12px;">⚠️ 預約/取消需在開課前 1 小時完成。</p>
  </div>

  <div class="footer">
    <div class="btnRow">
      <button id="btnPrev" class="btn secondary">上一步</button>
      <button id="btnNext" class="btn primary" disabled>下一步</button>
    </div>
    <div id="status" class="status">載入中…</div>
  </div>
</div>

<script>
  // ✅ 改成你的 LIFF ID
  const LIFF_ID = '2008631386-AEejMove';

  // Demo 教練：你可以改成真名/大頭貼/標籤
  const COACHES = [
    {
      id:'coachA',
      name:'偉銘',
      avatar:'https://i.imgur.com/8Km9tLL.png', // 可換成你的圖
      tags:['肌力','體能','青少年','樂齡']'    },
    {
      id:'coachB',
      name:'教練 B',
      avatar:'https://i.imgur.com/4ZQZ4ZB.png', // 可換成你的圖
      tags:['體能','減脂','拳擊']
    },
  ];

  // 你後端要用的場地資訊（可先保留）
  const ROOM = { id:'room1', name:'場地' };

  const state = {
    step: 1,
    uid: '',
    name: '',
    coach: null,
    weekStart: null, // Date (Monday)
    dateKey: null,   // YYYY-MM-DD
    tab: 'AM',       // AM/PM/EV
    slot: null       // HH:mm
  };

  const $ = s => document.querySelector(s);

  const dot1=$('#dot1'), dot2=$('#dot2'), dot3=$('#dot3');
  const lab1=$('#lab1'), lab2=$('#lab2'), lab3=$('#lab3');
  const card1=$('#card1'), card2=$('#card2'), card3=$('#card3');

  const coachRow=$('#coachRow');
  const coachAvatar=$('#coachAvatar'), coachName=$('#coachName'), coachTags=$('#coachTags');

  const weekTitle=$('#weekTitle'), weekGrid=$('#weekGrid');
  const prevWeek=$('#prevWeek'), nextWeek=$('#nextWeek');

  const tabAM=$('#tabAM'), tabPM=$('#tabPM'), tabEV=$('#tabEV');
  const slotGrid=$('#slotGrid');

  const btnPrev=$('#btnPrev'), btnNext=$('#btnNext'), status=$('#status');

  function pad2(n){ return String(n).padStart(2,'0'); }
  function fmtYMD(d){
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  }
  function parseYMD(ymd){
    const [y,m,dd]=ymd.split('-').map(Number);
    return new Date(y, m-1, dd);
  }
  function wkChar(d){
    return '日一二三四五六'[d.getDay()];
  }

  function startOfWeekMonday(date){
    const d = new Date(date);
    const day = d.getDay(); // 0 Sun ... 6 Sat
    const diff = (day === 0 ? -6 : 1 - day); // move to Monday
    d.setDate(d.getDate() + diff);
    d.setHours(0,0,0,0);
    return d;
  }
  function addDays(date, n){
    const d=new Date(date);
    d.setDate(d.getDate()+n);
    return d;
  }

  function setStep(n){
    state.step = n;

    [dot1,dot2,dot3].forEach((d,i)=>d.classList.toggle('active', i+1===n));
    [lab1,lab2,lab3].forEach((l,i)=>l.classList.toggle('active', i+1===n));

    card1.classList.toggle('hide', n!==1);
    card2.classList.toggle('hide', n!==2);
    card3.classList.toggle('hide', n!==3);

    // 上一步按鈕：Step1 隱藏
    btnPrev.style.visibility = (n===1) ? 'hidden' : 'visible';

    // 下一步按鈕文字
    if(n===1) btnNext.textContent='下一步';
    if(n===2) btnNext.textContent='下一步';
    if(n===3) btnNext.textContent='確認預約';

    // enable rules
    if(n===1) btnNext.disabled = !state.coach;
    if(n===2) btnNext.disabled = !state.dateKey;
    if(n===3) btnNext.disabled = !state.slot;

    // ✅ 底部提示文字跟著 step 切換
    if(n===1) status.textContent = `${state.name || '用戶'} 您好，第一步請先選擇教練`;
    if(n===2) status.textContent = `已選擇 ${state.coach?.name || '教練'}，第二步請選擇日期`;
    if(n===3) status.textContent = `第三步請選擇時段（上午/下午/晚上）`;
  }

  /* ---------- Step 1: Coaches ---------- */
  function renderCoaches(){
    coachRow.innerHTML='';
    COACHES.forEach(c=>{
      const div=document.createElement('div');
      div.className='chip'+(state.coach?.id===c.id?' sel':'');
      div.textContent=c.name;
      div.onclick=()=>{
        state.coach=c;
        renderCoaches();
        btnNext.disabled=false;
      };
      coachRow.appendChild(div);
    });
  }

  function renderCoachInfo(){
    if(!state.coach){
      coachAvatar.src='';
      coachName.textContent='—';
      coachTags.innerHTML='';
      return;
    }
    coachAvatar.src = state.coach.avatar || '';
    coachName.textContent = state.coach.name;

    coachTags.innerHTML='';
    (state.coach.tags || []).slice(0,4).forEach(t=>{
      const span=document.createElement('span');
      span.className='tag';
      span.textContent=t;
      coachTags.appendChild(span);
    });
  }

  /* ---------- Step 2: Week calendar ---------- */
  function renderWeekTitle(){
    const s = state.weekStart;
    const e = addDays(s, 6);
    weekTitle.textContent = `${s.getFullYear()}/${pad2(s.getMonth()+1)}/${pad2(s.getDate())} － ${e.getFullYear()}/${pad2(e.getMonth()+1)}/${pad2(e.getDate())}`;
  }

  function withinBookingWindow(dateObj){
    // ✅ 只允許：一小時後～未來7天（含）
    const nowPlus1h = new Date(Date.now() + 60*60*1000);
    const end = new Date();
    end.setDate(end.getDate() + 7);
    end.setHours(23,59,59,999);

    // dateObj 是某天 00:00，這裡只判斷日期範圍
    // 若選今天，時段會在 Step3 依「一小時後」禁用
    return dateObj <= end;
  }

  function renderWeekGrid(){
    weekGrid.innerHTML='';
    renderWeekTitle();

    for(let i=0;i<7;i++){
      const d = addDays(state.weekStart, i);
      const ymd = fmtYMD(d);
      const cell = document.createElement('div');
      cell.className = 'dayCell' + (state.dateKey===ymd ? ' sel' : '');

      const w = document.createElement('div');
      w.className='wk';
      w.textContent = wkChar(d);

      const md = document.createElement('div');
      md.className='md';
      md.textContent = `${pad2(d.getMonth()+1)}/${pad2(d.getDate())}`;

      cell.appendChild(w);
      cell.appendChild(md);

      // ✅ 允許點選（你後續可改成：必須真的有可預約才可點）
      const inRange = withinBookingWindow(d);
      if(!inRange){
        cell.style.opacity = '.35';
        cell.style.pointerEvents = 'none';
      }

      cell.onclick=()=>{
        state.dateKey = ymd;
        state.slot = null;
        renderWeekGrid();
        renderSlots();      // 選日期後，下面立即刷新時段
        btnNext.disabled = false;
      };

      weekGrid.appendChild(cell);
    }
  }

  prevWeek.onclick=()=>{
    state.weekStart = addDays(state.weekStart, -7);
    renderWeekGrid();
  };
  nextWeek.onclick=()=>{
    state.weekStart = addDays(state.weekStart, 7);
    renderWeekGrid();
  };

  /* ---------- Step 3: Tabs + Slots ---------- */
  function setTab(t){
    state.tab = t;
    tabAM.classList.toggle('active', t==='AM');
    tabPM.classList.toggle('active', t==='PM');
    tabEV.classList.toggle('active', t==='EV');
    state.slot = null;
    renderSlots();
    btnNext.disabled = true;
  }
  tabAM.onclick=()=>setTab('AM');
  tabPM.onclick=()=>setTab('PM');
  tabEV.onclick=()=>setTab('EV');

  function slotsByTab(tab){
    // 你可自行調整區間/顆粒
    if(tab==='AM') return ['10:00','11:00','12:00'];
    if(tab==='PM') return ['13:00','14:00','15:00','16:00','17:00'];
    return ['18:00','19:00','20:00','21:00'];
  }

  function genSlotsForSelectedDate(){
    const ymd = state.dateKey;
    if(!ymd) return [];
    const base = parseYMD(ymd);
    const nowPlus1h = new Date(Date.now() + 60*60*1000);

    return slotsByTab(state.tab).map(t=>{
      const [hh,mm] = t.split(':').map(Number);
      const dt = new Date(base.getFullYear(), base.getMonth(), base.getDate(), hh, mm, 0);
      const disabled = dt < nowPlus1h; // ✅ 一小時後限制（選今天會禁用太近）
      return { t, disabled };
    });
  }

  function renderSlots(){
    slotGrid.innerHTML='';
    if(!state.dateKey){
      slotGrid.innerHTML='<div style="grid-column:1/-1;color:#777;">請先選日期</div>';
      return;
    }
    const slots = genSlotsForSelectedDate();

    if(slots.length===0){
      slotGrid.innerHTML='<div style="grid-column:1/-1;color:#777;">此日無可預約時段</div>';
      return;
    }

    slots.forEach(s=>{
      const div=document.createElement('div');
      div.className='slot' + (s.disabled?' disabled':'') + (state.slot===s.t?' sel':'');
      div.textContent=s.t;
      div.onclick=()=>{
        state.slot=s.t;
        renderSlots();
        btnNext.disabled=false;
      };
      slotGrid.appendChild(div);
    });
  }

  /* ---------- Buttons ---------- */
  btnPrev.onclick=()=>{
    if(state.step===2){ setStep(1); return; }
    if(state.step===3){ setStep(2); return; }
  };

  btnNext.onclick=async ()=>{
    if(state.step===1){
      // 進 Step2
      if(!state.coach) return;
      renderCoachInfo();
      if(!state.weekStart) state.weekStart = startOfWeekMonday(new Date());
      renderWeekGrid();
      setStep(2);
      return;
    }

    if(state.step===2){
      // 進 Step3
      if(!state.dateKey) return;
      setTab('AM'); // 進入預設上午
      renderSlots();
      setStep(3);
      return;
    }

    // Step3：送關鍵字到聊天室（你後端 Make 用 LINE webhook 接）
    if(!state.slot) return;

    const text =
      `#BOOK coach=${state.coach.id} room=${ROOM.id} date=${state.dateKey} time=${state.slot} dur=60`;

    btnNext.disabled=true;
    status.textContent='送出中…';

    try{
      await liff.sendMessages([{ type:'text', text }]);
      status.textContent='✅ 已送出，回到聊天室處理預約…';
      setTimeout(()=>liff.closeWindow(), 600);
    }catch(e){
      status.textContent='❌ 送出失敗，請確認是在 LINE 內開啟此頁面';
      btnNext.disabled=false;
    }
  };

  async function init(){
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()) liff.login();

    const profile=await liff.getProfile();
    state.uid=profile.userId;
    state.name=profile.displayName || '';

    state.weekStart = startOfWeekMonday(new Date());

    renderCoaches();
    setStep(1);
  }

  init();
</script>
